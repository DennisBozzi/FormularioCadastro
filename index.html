<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <!-- jQuery -->
    <script src="js/jquery-3.7.0.js"></script>

</head>

<body>

    <form action="">

        <h1 class="h1">Cadastrar Usuário</h1>

        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" maxlength="100">

        <label for="sobrenome" class="form-label">Sobrenome</label>
        <input type="text" class="form-control" id="sobrenome" maxlength="100">

        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="email" maxlength="100">

        <label class="form-label" for="tel">Telefone</label>
        <input class="form-control" type="text" name="tel" id="tel" maxlength="15">

        <label class="form-label" for="dia">Dia de Nascimento</label>

        <div class="selects">
            <select class="form-select" id="dia"></select>
            <select class="form-select" id="mes"></select>
            <select class="form-select" id="ano"></select>
        </div>

        <label class="form-label" for="descricao">Descrição</label>
        <textarea class="form-control" name="descricao" id="descricao" rows="4" maxlength="50"></textarea>

        <div class="botoes">
            <button type="submit" class="btn btn-primary" onclick="cadastrar()">Enviar</button>
            <button type="button" class="btn btn-limpar" onclick="limpar()">Limpar</button>
        </div>

    </form>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</body>

</html>
